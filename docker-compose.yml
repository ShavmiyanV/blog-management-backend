version: "3"

services:
  app:
    build: .
    ports:
      - "5001:5001"
    environment:
      - PORT=5001
      - DB_HOST=mysql
      - DB_USER=root
      - DB_PASSWORD=password
      - DB_NAME=blog_app
      - JWT_SECRET=your_jwt_secret_key_here
    depends_on:
      - mysql

  mysql:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: blog_app
